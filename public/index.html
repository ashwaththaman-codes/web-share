<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebDesk</h1>
        <input type="text" id="room" placeholder="Enter room code">
        <div class="buttons">
            <button onclick="startHost()">Start Session</button>
            <button onclick="startClient()">Join Session</button>
            <button id="requestCursor" onclick="requestCursorAccess()" disabled>Request Cursor Access</button>
            <button id="fullScreen" onclick="toggleFullScreen()" disabled>Full Screen</button>
            <div class="dropdown">
                <button class="dropbtn">More</button>
                <div class="dropdown-content">
                    <button onclick="toggleDevelopers()">Developers</button>
                </div>
            </div>
        </div>
        <div id="developers" style="display: none;">
            <h3>Our Team</h3>
            <ul>
                <li>Ashwaththaman - Lead ML and DL Developer</li>
                <li>Piriyaranjan - Data Analyst and Lead Website Developer</li>
                <li>Rathish - Lead Web Developer</li>
                <li>Ramasubramanian - Assistant Tea Boy</li>
            </ul>
        </div>
        <div id="status">Enter a room code to start or join a session</div>
        <div id="cursorRequests" style="display: none;">
            <h3>Cursor Access Requests</h3>
            <div id="requestList"></div>
        </div>
        <canvas id="screen" style="display: none;"></canvas>
        <div id="cursorContainer"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script>
        function toggleDevelopers() {
            const developersDiv = document.getElementById("developers");
            developersDiv.style.display = developersDiv.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
