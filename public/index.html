<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDesk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <input id="room" type="text" placeholder="Enter room code">
    <button onclick="startHost()">Start Session</button>
    <button onclick="startClient()">Join Session</button>
    <button id="requestCursor" disabled>Request Cursor Access</button>
    <button id="fullScreen" disabled>Full Screen</button>
  </div>
  <div id="status">Enter a room code to start or join a session</div>
  <video id="video" autoplay style="display: none; max-width: 100%;"></video>
  <div id="fakeCursor" style="display: none; position: absolute; width: 10px; height: 10px; background: red; border-radius: 50%; pointer-events: none;"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
